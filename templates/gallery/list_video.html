{% extends 'base.html' %}
{% block context %}
<div class="container-fluid mb-5   border-3">
  <section class="slider">
    <div class="hero-slider">
      <!-- Start Single Slider -->
      {% for video in videos %}
      <div class="single-slider">
        <h2>{{ video.title }}</h2>
        <br>
        <iframe width="100%" height="100%" src="{{ video.link }}" title="YouTube video player" frameborder="0" allow="autoplay;" allowfullscreen></iframe>
      </div>
      
      {% endfor %}
      <!-- End Single Slider -->
    </div>
  </section>
    <!-- Gallery -->
  
</div>
  {% endblock %}
