{% extends 'base.html' %}
{% block context %}
<div class="container-fluid mb-5   border-3">
  <section class="slider">
    <div class="hero-slider">
      <!-- Start Single Slider -->
      {% for photo in photos %}
      <div class="single-slider" style="background-image:url('{{ photo.photo.url }}')">
        <div class="container">
          <div class="row">
            <div class="col-lg-7">
              <div class="text">
                <h1>{{ photo.title }}</h1>
                <p>{{ photo.description }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
      <!-- End Single Slider -->
    </div>
  </section>
    <!-- Gallery -->
  
</div>
  {% endblock %}
